<style>
    body, form{
        margin:20px auto;
        max-width:800px;

    }
    fieldset{
        display: flex;
    }
    input#description{
        flex-grow:50;
        margin: 0 20px;
    }
</style>

<form action="getPokemonData" method="get">
  <label for="data">Data:</label>
  <input list="pokemondata" name="pokemondata">
  <datalist id="pokemondata">
    <option value="Pokemon Name">
    <option value="Pokemon Stats">
    <option value="Pokemon Types">
    <option value="Pokemon Evolutions">
  </datalist>
  <input type="submit" value="Search">
</form>
